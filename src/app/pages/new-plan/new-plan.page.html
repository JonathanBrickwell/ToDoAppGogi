<ion-header>
  <ion-toolbar>
    <ion-title>Unesi novi plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Ime dogaÄ‘aja</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kategorija</ion-label>
      <ion-input [(ngModel)]="category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lokacija</ion-label>
      <ion-input [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Vrijeme</ion-label>
      <ion-input [(ngModel)]="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Opis</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewPlan()">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
