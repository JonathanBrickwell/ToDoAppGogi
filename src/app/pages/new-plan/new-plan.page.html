<ion-header>
  <ion-toolbar>
    <ion-title>Unesi novi plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Ime dogaÄ‘aja</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kategorija</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="category">
      <ion-select-option *ngFor="let category of categories">{{ category.name }}</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lokacija</ion-label>
      <ion-input [(ngModel)]="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Datum</ion-label>
      <ion-input [(ngModel)]="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Vrijeme</ion-label>
      <ion-input [(ngModel)]="time"></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="light" (click)="validateUserInput()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/" >
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
